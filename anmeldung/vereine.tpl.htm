      <div class="row-fluid">
        <div class="span12">
			<h2>Vereine</h2>
			<table class="table table-hover table-condensed">
			  <thead>
				<tr>
				  <th>Nr</td>
				  <th>K&uuml;rzel</td>
				  <th>Name</td>
				  <th>Benutzer</td>
				  <th>Region</td>
				  <th><a class="btn btn-mini" href="#"><i class="icon-edit"></i></a></td>
				</tr>
			  </thead>
			  <tbody>
				{section name=i loop=$liste}
				<tr>
				  <td>{$liste[i].id}</td>
				  <td>{$liste[i].davor}</td>
				  <td>{$liste[i].name}</td>
				  <td>{$liste[i].kurz}</td>
				  <td>{$liste[i].region}</td>
				  <td>
					<div class="btn-toolbar">
						<div class="btn-group">
							<a class="btn btn-mini" href="#"><i class="icon-pencil"></i></a>
							<a class="btn btn-mini" href="#" onClick=><i class="icon-trash"></i></a>
						</div>
					</div>
				  </td>
				</tr>
				{/section}
			  </tbody>
			</table>
        </div>
      </div>
