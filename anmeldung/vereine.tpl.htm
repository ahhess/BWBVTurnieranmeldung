      <div class="row-fluid">
        <div class="span12">
			<h2>Vereine</h2>
			<table class="table table-hover table-condensed">
			  <thead>
				<tr>
				  <th>Nr</td>
				  <th>K&uuml;rzel</td>
				  <th>Name</td>
				  <th>Benutzer</td>
				  <th>Region</td>
				  <th><a class="btn btn-mini" href="#"><i class="icon-edit"></i></a></td>
				</tr>
			  </thead>
			  <tbody>
				{section name=i loop=$liste}

				  <td>{$liste[i].id}</td>

					</div>
				  </td>
				</tr>
				{/section}
			  </tbody>
			</table>
			
			<form name="editform" method="post" action="editieren.php">

				<input type="hidden" name="admin" value="admin">

		</div>
      </div>
