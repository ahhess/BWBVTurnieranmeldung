<!DOCTYPE html>
<html>
	<head>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Vereine</title>
	  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<h1>Vereine</h1>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<table border="1" cellpadding="0" cellspacing="0">
		  <tbody>
			<tr>
			  <th>Nr</td>
			  <th>K&uuml;rzel</td>
			  <th>Name</td>
			  <th>Benutzer</td>
			  <th>Passwort</td>
			  <th>Region</td>
			</tr>
			{section name=zeile loop=$verein}
			<tr bgcolor="{cycle values="#eeeeee,#d0d0d0"}">
			  <td>{$verein[zeile].id}</td>
			  <td>{$verein[zeile].davor}</td>
			  <td>{$verein[zeile].name}</td>
			  <td>{$verein[zeile].kurz}</td>
			  <td>{$verein[zeile].passwort}</td>
			  <td>{$verein[zeile].region}</td>
			</tr>
			{/section}
		  </tbody>
		</table>
	</body>
</html>
