{include file="header.tpl.htm" title=Turnier}
{include file="admin_menu.tpl.htm"}
    <div class="row-fluid">
        <div class="span12">
			<h3>Turnier</h3>
			<form class="form-horizontal" method="post">		
				<input type="hidden" name="id" value="{$turnier.id}">
				<div class="control-group">
					<label class="control-label">Name:</label>
					<div class="controls"><input name="name_lang" type="text" value="{$turnier.name_lang}"></div>
				</div>				
				<div class="control-group">
					<label class="control-label">Datum:</label>
					<div class="controls"><input name="datum" type="text" value="{$turnier.datum}"></div>
				</div>
				<div class="control-group">
					<label class="control-label">Anmeldung ab:</label>
					<div class="controls"><input name="datum_anmelden_ab" type="text" value="{$turnier.datum_anmelden_ab}"></div>
				</div>
				<div class="control-group">
					<label class="control-label">Anmeldung bis:</label>
					<div class="controls"><input name="datum_anmelden_bis" type="text" value="{$turnier.datum_anmelden_bis}"></div>
				</div>
				<div class="control-group">
					<label class="control-label">Zusatz-Email:</label>
					<div class="controls"><input name="email_an" type="text" value="{$turnier.email_an}"></div>
				</div>
				<div class="control-group">
					<label class="control-label">Turnierverantworlicher:</label>
					<div class="controls">
						<select name="turnierbeauftragter_id">
							{section name=i loop=$turnierbeauftragter}
							<option value="{$turnierbeauftragter[i].id}"{if $turnierbeauftragter[i].id == $turnier.turnierbeauftragter_id} selected{/if}>{$turnierbeauftragter[i].vorname} {$turnierbeauftragter[i].nachname}</option>
							{/section}
						</select>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn" name="doSave">Speichern</button>
						{*<button type="submit" class="btn" name="doDelete">L&ouml;schen</button>*}
					</div>
				</div>
			</form>
		</div>
    </div>
{include file="footer.tpl.htm"}
