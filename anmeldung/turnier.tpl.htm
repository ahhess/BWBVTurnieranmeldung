{include file="header.tpl.htm" title=Turnier}
{include file="admin_menu.tpl.htm"}
    <div class="row-fluid">
        <div class="span12">

			{if $systemmeldung}<div class="alert alert-success"><strong>{$systemmeldung}</strong></div>{/if}
			
			<h3>Turnier</h3>
			<form class="form-horizontal" method="post">		
				<input type="hidden" name="id" value="{$turnier.id}">
				<div class="control-group">
					<label class="control-label" for="name_lang">Name: *</label>
					<div class="controls"><input name="name_lang" type="text" value="{$turnier.name_lang}" class="input-xxlarge" required></div>
				</div>				
				<div class="control-group">
					<label class="control-label" for="region">Region: *</label>
					<div class="controls">
						<select class="form-control" name="region" value="{$turnier.region}" class="input-small">
							<option{if $turnier.region == "SO"} selected{/if}>SO</option>
							<option{if $turnier.region == "BW"} selected{/if}>BW</option>
							<option{if $turnier.region == "NB"} selected{/if}>NB</option>
							<option{if $turnier.region == "NW"} selected{/if}>NW</option>
							<option{if $turnier.region == "SB"} selected{/if}>SB</option>
							<option{if $turnier.region == "SW"} selected{/if}>SW</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="name_kurz">Datum (Anzeige): *</label>
					<div class="controls"><input name="name_kurz" type="text" value="{$turnier.name_kurz}" class="input" required></div>
				</div>				
				<div class="control-group">
					<label class="control-label" for="datum">Datum (Sortierung): *</label>
					<div class="controls"><input name="datum" type="text" value='{$turnier.datum|date_format:"%d.%m.%Y"}' class="input-small" placeholder="TT.MM.JJJJ" required></div>
				</div>
				<div class="control-group">
					<label class="control-label" for="ort">Ort:</label>
					<div class="controls"><input name="ort" type="text" value="{$turnier.ort}" class="input-xxlarge"></div>
				</div>
				<div class="control-group">
					<label class="control-label" for="datum_anmelden_ab">Anmeldung ab: *</label>
					<div class="controls"><input name="datum_anmelden_ab" type="text" value='{$turnier.datum_anmelden_ab|date_format:"%d.%m.%Y"}' class="input-small" placeholder="TT.MM.JJJJ" required></div>
				</div>
				<div class="control-group">
					<label class="control-label" for="datum_anmelden_bis">Anmeldung bis: *</label>
					<div class="controls"><input name="datum_anmelden_bis" type="text" value='{$turnier.datum_anmelden_bis|date_format:"%d.%m.%Y"}' class="input-small" placeholder="TT.MM.JJJJ" required></div>
				</div>
			{*	<div class="control-group">
					<label class="control-label" for="email_an">Zusatz-Email:</label>
					<div class="controls"><input name="email_an" type="text" value="{$turnier.email_an}" class="input-xxlarge"></div>
				</div>
			*}	<div class="control-group">
					<label class="control-label" for="turnierbeauftragter_id">Turnierverantworlicher:</label>
					<div class="controls">
						<select name="turnierbeauftragter_id">
							{section name=i loop=$turnierbeauftragter}
							<option value="{$turnierbeauftragter[i].id}"{if $turnierbeauftragter[i].id == $turnier.turnierbeauftragter_id} selected{/if}>{$turnierbeauftragter[i].vorname} {$turnierbeauftragter[i].nachname}</option>
							{/section}
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Anzahl Meldungen:</label>
					<div class="controls">{$cnt}</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn" name="doSave" value="doSave">Speichern</button>
						{if $cnt == 0}<button type="submit" class="btn" name="doDelete" value="doDelete">L&ouml;schen</button>{/if}
					</div>
				</div>
			</form>
		</div>
    </div>
{include file="footer.tpl.htm"}
